            min-height: 100vh;

            height: auto;

        .text {

        @media screen and (max-width: 768px) {
            body {

                align-items: flex-start;
                padding-top: 20px;
            }
            .container {

            }
            .background-image {
                max-width: 100%;
                max-height: calc(100vh - 40px);
                width: 100%;
                height: auto;
                object-fit: contain;
            }
            .text {
                font-size: 18px;
                padding: 20px 25px;
                max-width: 85%;
            }
        }

            body {
                padding: 5px;

            }
            .container {
